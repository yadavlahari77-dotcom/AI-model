<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gesture Based Answer System</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #eef2f3, #d9e4ec);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app {
    background: #ffffff;
    width: 420px;
    max-width: 95%;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    text-align: center;
  }

  h2 {
    margin-top: 0;
    color: #2c3e50;
    letter-spacing: 0.5px;
  }

  #question {
    font-size: 20px;
    font-weight: 600;
    color: #34495e;
    margin-bottom: 10px;
  }

  #options {
    background: #f7f9fc;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    font-size: 15px;
    color: #555;
    line-height: 1.6;
  }

  button {
    background: #4a90e2;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s ease;
    margin: 8px;
  }

  button:hover {
    background: #357ab8;
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  #webcam-container {
    margin: 15px auto;
    width: 250px;
    height: 250px;
    border-radius: 14px;
    overflow: hidden;
    border: 4px solid #e6ecf1;
  }

  #answer {
    font-size: 18px;
    font-weight: 600;
    color: #27ae60;
    margin-top: 12px;
  }

  #debug {
    font-size: 13px;
    color: #888;
    margin-top: 6px;
  }

  /* Result screen */
  .result {
    color: #2c3e50;
    font-size: 22px;
    font-weight: bold;
  }
</style>

</head>

<body>

  <body>
  <div class="app">

    <h2>Gesture Based Answer System</h2>

    <h4>Reply to quiz with gestures as shown</h4>
    ‚òù - option A
    <br>
   ‚úä - option B
   <br>
   üëç - option C
   <br>
   {put background plane}



    <h3 id="question"></h3>
    <p id="options"></p>

    <button onclick="init()">Start Camera</button>

    <div id="webcam-container"></div>

    <div id="answer">Waiting for answer...</div>
    <div id="debug"></div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>

  </div>
</body>


  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/xdAzPC4no/";

    let model, webcam;
    let isRunning = false;

    let currentQuestionIndex = 0;
    let lastSelectedOption = null;
    let score = 0;
    let userAnswers = [];
    let testCompleted = false;



    const questions = [
      {
        question: "What is 2 + 2?",
        options: ["3", "4", "5"],
        correct: "B"
      },
      {
        question: "What is 5 √ó 3?",
        options: ["15", "10", "20"],
        correct: "A"
      },

      {
        question: "What is 10 / 2?",
        options: ["3", "1", "2"],
        correct: "C"
      }
    ];

    async function init() {
      if (isRunning) return;
      isRunning = true;

      model = await tmImage.load(
        URL + "model.json",
        URL + "metadata.json"
      );

      webcam = new tmImage.Webcam(250, 250, true);
      await webcam.setup();
      await webcam.play();

      document.getElementById("webcam-container")
        .appendChild(webcam.canvas);

      loadQuestion();
      loop();
    }

    async function loop() {
      webcam.update();
      await predict();
      setTimeout(loop, 250);
    }

    async function predict() {
  if (testCompleted) return; // ‚õî STOP EVERYTHING

  const prediction = await model.predict(webcam.canvas);

  let best = prediction[0];
  for (let i = 1; i < prediction.length; i++) {
    if (prediction[i].probability > best.probability) {
      best = prediction[i];
    }
  }

  document.getElementById("debug").innerText =
    `Detected: ${best.className} (${best.probability.toFixed(2)})`;

  if (best.probability > 0.75) {
    handleGesture(best.className);
  }
}


    function handleGesture(gesture) {
  let selected = null;

  // ‚úÖ MATCH EXACT CLASS NAMES FROM MODEL
  if (gesture === "OPTION A") {
    selected = "A";
  } 
  else if (gesture === "OPTION B") {
    selected = "B";
  } 
  else if (gesture === "OPTION C") {
    selected = "C";
  }

  if (selected) {
    lastSelectedOption = selected;

    document.getElementById("answer").innerText =
      `Detected Answer: Option ${selected}`;
  }
}


    function loadQuestion() {
      const q = questions[currentQuestionIndex];

      document.getElementById("question").innerText =
        `Question ${currentQuestionIndex + 1}: ${q.question}`;

      document.getElementById("options").innerHTML = `
         A (${q.options[0]}) <br>
         B (${q.options[1]}) <br>
         C (${q.options[2]})
      `;

      document.getElementById("answer").innerText =
        "Waiting for answer...";
      lastSelectedOption = null;
    }

    function nextQuestion() {
  if (!lastSelectedOption) {
    alert("No answer detected yet!");
    return;
  }

  const correctAnswer = questions[currentQuestionIndex].correct;

  // Store user's answer
  userAnswers.push(lastSelectedOption);

  // Increase score if correct
  if (lastSelectedOption === correctAnswer) {
    score++;
  }

  currentQuestionIndex++;

  if (currentQuestionIndex < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }

  lastSelectedOption = null;
}

function showResult() {
  testCompleted = true; // ‚õî STOP MODEL LOGIC

  document.getElementById("question").innerText =
    "Test Completed ‚úÖ";

  document.getElementById("options").innerHTML = "";

  document.getElementById("answer").innerHTML = `
    <span style="color:blue; font-size:24px;">
      Your Score: ${score} / ${questions.length}
    </span>
  `;

  document.getElementById("debug").innerText = "";
}





      
  </script>

</body>
</html>
